		<script>
			function excluir(){
			var resultado = confirm("Deseja excluir realmente excluir sua conta?");
        if (resultado == true) {
			alert("Conta excluída com sucesso.");
			window.location.href="index.html";
		}}

		function validar() {
			  var nome = document.getElementById("nome");
			  var senha = document.getElementById("senha");
			  var email = document.getElementById("email");
			  var endereco = document.getElementById("endereco");
			  var senhanova = document.getElementById("senhanova");	
			  var confirmasenhanova = document.getElementById("confirmasenhanova");	

				  if(nome.value == ""){
							alert('Preencha o campo Nome.');
							formlogin.login.focus();
							return false;
							}
			
				if(email.value.indexOf('.')== -1 && email.value.indexOf('@') == -1 ){
					alert('Preencha o campo E-mail com um email válido');
					formlogin.login.focus();
					return false;
			
				}
			if (endereco.value == "") {
					alert("Endereço não informado");
					endereco.focus();
					return;
				  }
				  if (senha.value == "") {
					alert("Senha não informada");
					senha.focus();
					return;
				  }
				 
				  if (senhanova.value != confirmasenhanova.value) {
					alert("Senhas não conferem");
					confirmasenhanova.focus();
					return;
				  }
				  
			  
			  alert("Alterações realizadas com sucesso");
			  window.location.href="perfil.html";

			}
		</script>
